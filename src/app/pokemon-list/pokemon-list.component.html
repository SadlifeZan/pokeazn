
<div class="list">
    <nb-list>
        <nb-list-item class="listItem" *ngFor="let pokemon of pokemonInfo; let i = index"
        (mouseover)="hovered($event)" (mouseleave)="mouseLeave($event)" 
        (click)="select($event)"
        [ngStyle]="getTypeColor(pokemon)">
            <img src={{pokemon.sprites.front_default}}>
            <b class="pokemonName">{{pokemon.name.toUpperCase()}}</b>
        </nb-list-item>
    </nb-list>
</div>
