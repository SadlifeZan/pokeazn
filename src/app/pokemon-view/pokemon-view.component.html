<div *ngIf="selectedPokemon" class="container" [ngStyle]="getTypePokemon()">
    <div #pokemon>
        <div>
            <img #front src={{selectedPokemon.sprites.front_default}}>
            <img #back src={{selectedPokemon.sprites.back_default}}>
        </div>

        <div>
            <h3>{{selectedPokemon.name.toUpperCase()}}</h3>
        </div>
    </div>
</div>
